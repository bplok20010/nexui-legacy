<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>boxSizing-各个jquery版本的设置和获取</title>
<link rel="stylesheet" href="../lib/qunit/qunit-1.23.1.css">
<script src="../lib/qunit/qunit-1.23.1.js"></script>

<script src="../lib/qunit/qunit-1.23.1.js"></script>

<script src="../lib/jquery/jquery.js"></script>

<script src="../boot.js"></script>





</head>

<body>


<h1 id="qunit-header">QUnit Nex</h1>
<h2 id="qunit-banner"></h2>
<ol id="qunit-tests"></ol>

<script>
var  enumerables = null;
function enumerablesTest(){
		for(var i in {toString: 1}){
			return 0;
		}
		return 1;	
	}
	
    if (enumerablesTest()) {
        enumerables = ['hasOwnProperty', 'valueOf', 'isPrototypeOf', 'propertyIsEnumerable',
                       'toLocaleString', 'toString', 'constructor'];//Object.prototype
    }

var _extend = function(dest, source) {
         var i, j, k;
		
		for(i in source){
			dest[i] = source[i];
		}
		
		if (enumerables) {
			for (j = enumerables.length; j--;) {
				k = enumerables[j];
				if (source.hasOwnProperty(k)) {
					dest[k] = source[k];
				}
			}
		}

        return dest;
    };
	
var extend = function(dest, sources){
		if(!dest){ dest = {}; }
		for(var i = 1, l = arguments.length; i < l; i++){
			_extend(dest, arguments[i]);
		}
		return dest;
	}	
	
	var a = {
				name : 'nobo',
				age  : 25
			},
			b = {
				age : 26	
			},
			c = {
				toString : 45	
			};
		
			
			
		extend(a,b,c);

	alert( a.toString )
	QUnit.test("Nex.extend", function( assert ) {
		
		
		assert.equal(a.toString, 45);
	});

 
</script>

</body>
</html>
